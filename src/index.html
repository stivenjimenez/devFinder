<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/src/output.css" rel="stylesheet" />
    <title>Dev Finder</title>
  </head>
  <body class="w-screen h-screen bg-White-Lavender font-space-mono">
    <main class="p-6">
      <!-- Header -->
      <header class="flex justify-between mb-9">
        <h1 class="text-2xl text-Deep-Black font-bold">divfinder</h1>

        <button class="flex items-center text-Steel-Blue text-sm">
          Dark
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            class="ml-4"
          >
            <path
              fill="currentColor"
              d="M19.513 11.397a.7.7 0 0 0-.588.128 7.496 7.496 0 0 1-2.276 1.335 7.101 7.101 0 0 1-2.583.463 7.505 7.505 0 0 1-5.32-2.209 7.568 7.568 0 0 1-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 0 1 1.227-2.21.657.657 0 0 0-.102-.924c-.18-.128-.384-.18-.589-.128-2.174.59-4.066 1.9-5.421 3.646A10.158 10.158 0 0 0 0 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 0 0 7.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 0 0 3.58-5.624.623.623 0 0 0-.46-.796Z"
            />
          </svg>
        </button>
      </header>

      <!-- Search -->
      <div class="relative mb-4">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="21"
            height="20"
            fill="none"
          >
            <path
              fill="#0079FF"
              fill-rule="evenodd"
              d="M8.84 0C3.967 0 0 3.955 0 8.816c0 4.862 3.966 8.817 8.84 8.817a8.816 8.816 0 0 0 5.707-2.088l4.265 4.244a.723.723 0 0 0 1.025-.003.725.725 0 0 0-.002-1.024l-4.26-4.24a8.764 8.764 0 0 0 2.106-5.706c0-4.86-3.966-8.816-8.84-8.816Zm5.272 13.975a7.331 7.331 0 0 0 2.12-5.159c0-4.062-3.316-7.367-7.391-7.367-4.076 0-7.392 3.305-7.392 7.367 0 4.063 3.316 7.367 7.392 7.367a7.38 7.38 0 0 0 5.161-2.098.702.702 0 0 1 .11-.11Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <input
          class="block w-full py-5 pl-11 text-xs text-Steel-Blue rounded-xl shadow-custom focus:outline-0 cursor-pointer"
          placeholder="Search GitHub usernameâ€¦"
          id="inputSearch"
        />

        <span
          id="messageError"
          class="absolute inset-y-4 right-24 text-sm font-bold text-Light-Red bg-Pure-White pl-4 hidden"
          >No results</span
        >

        <button
          id="btnSearch"
          class="absolute inset-y-0 right-0 bg-Bright-Blue hover:bg-Sky-Blue text-Pure-White px-4 rounded-xl m-1 text-sm"
        >
          Search
        </button>
      </div>

      <!-- Info GitHub profile -->
      <div class="bg-Pure-White px-6 py-8 w-full rounded-xl shadow-custom">
        <div class="flex mb-8">
          <img
            id="profileImage"
            src="https://avatars.githubusercontent.com/u/583231?v=4"
            alt="profile image"
            class="h-[70px] w-[70px] rounded-full mr-5"
          />
          <div>
            <p id="userName" class="text-Dark-Blue font-bold">The Octocat</p>
            <p id="userLogin" class="text-Sky-Blue text-sm">@octocat</p>
            <p id="userCreatedAt" class="text-Steel-Blue text-sm">
              Joined 25 jan 2011
            </p>
          </div>
        </div>

        <p id="userBio" class="mb-6 text-Steel-Blue text-xs">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>

        <div
          class="bg-White-Lavender flex justify-center p-6 rounded-xl mb-6 gap-7"
        >
          <div class="text-center">
            <p class="text-Steel-Blue text-xs mb-2">Repos</p>
            <p id="publicRepos" class="font-bold">8</p>
          </div>
          <div class="text-center">
            <p class="text-Steel-Blue text-xs mb-2">Followers</p>
            <p id="followers" class="font-bold">3938</p>
          </div>
          <div class="text-center">
            <p class="text-Steel-Blue text-xs mb-2">Following</p>
            <p id="following" class="font-bold">9</p>
          </div>
        </div>

        <!-- Contact section-->
        <!-- Location -->
        <div class="flex items-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="20"
            fill="none"
          >
            <path
              fill="#4B6A9B"
              fill-rule="evenodd"
              d="M7.03.002c2.398.048 4.554 1.328 5.767 3.423a6.963 6.963 0 0 1 .091 6.88l-4.96 9.077-.006.012c-.218.38-.61.606-1.046.606-.436 0-.827-.226-1.045-.606l-.007-.012-4.96-9.077a6.963 6.963 0 0 1 .091-6.88C2.17 1.33 4.325.05 6.722.002c.103-.003.206-.003.308 0ZM4.064 6.25a2.816 2.816 0 0 0 2.812 2.813A2.816 2.816 0 0 0 9.69 6.25a2.816 2.816 0 0 0-2.813-2.812A2.816 2.816 0 0 0 4.064 6.25Z"
              clip-rule="evenodd"
            />
          </svg>
          <p id="userLocation" class="ml-6 text-Steel-Blue tex-sm">
            San Francisco
          </p>
        </div>

        <!-- Link -->
        <div class="flex items-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
          >
            <path
              fill="#4B6A9B"
              d="M7.404 5.012c-2.356 2.437-1.841 6.482.857 8.273.089.06.207.048.283-.027.568-.555 1.049-1.092 1.47-1.776a.213.213 0 0 0-.084-.3A2.744 2.744 0 0 1 8.878 10.1a2.64 2.64 0 0 1-.224-1.803c.169-.815 1.044-1.573 1.712-2.274l-.004-.002 2.504-2.555a2.568 2.568 0 0 1 3.648-.019 2.6 2.6 0 0 1 .037 3.666l-1.517 1.56a.266.266 0 0 0-.06.272c.35 1.013.435 2.441.201 3.52-.006.03.03.05.053.028l3.228-3.295c2.062-2.105 2.044-5.531-.04-7.615a5.416 5.416 0 0 0-7.691.04L7.417 4.998l-.013.014Z"
            />
            <path
              fill="#4B6A9B"
              d="m13.439 13.75.006-.003c.659-1.204.788-2.586.48-3.933l-.002.002h-.001a5.434 5.434 0 0 0-2.19-3.125.3.3 0 0 0-.332.015c-.554.448-1.096 1.022-1.453 1.754a.243.243 0 0 0 .097.317c.414.24.789.593 1.04 1.062.196.33.388.957.263 1.631-.116.894-1.019 1.714-1.736 2.453-.546.559-1.935 1.974-2.49 2.542a2.6 2.6 0 0 1-3.666.038 2.6 2.6 0 0 1-.038-3.666l1.521-1.565A.266.266 0 0 0 5 11.004c-.338-1.036-.43-2.432-.217-3.51.006-.03-.031-.049-.053-.027l-3.179 3.245c-2.083 2.127-2.066 5.588.04 7.693 2.125 2.083 5.57 2.048 7.653-.078.723-.81 3.821-3.678 4.195-4.577Z"
            />
          </svg>
          <a
            id="userBlog"
            href="https://github.blog"
            target="_blank"
            class="ml-5 text-Steel-Blue tex-sm hover:underline"
          >
            https://github.blog
          </a>
        </div>

        <!-- Twitter -->
        <div class="flex items-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="18"
            fill="none"
          >
            <path
              fill="#4B6A9B"
              d="M20 2.799a8.55 8.55 0 0 1-2.363.647 4.077 4.077 0 0 0 1.804-2.266 8.194 8.194 0 0 1-2.6.992A4.099 4.099 0 0 0 9.75 4.976c0 .325.027.638.095.935-3.409-.166-6.425-1.8-8.451-4.288A4.128 4.128 0 0 0 .83 3.694c0 1.42.732 2.679 1.821 3.407A4.05 4.05 0 0 1 .8 6.597v.045a4.119 4.119 0 0 0 3.285 4.03 4.09 4.09 0 0 1-1.075.134c-.262 0-.527-.015-.776-.07.531 1.624 2.038 2.818 3.831 2.856a8.239 8.239 0 0 1-5.084 1.75c-.336 0-.658-.016-.981-.057a11.544 11.544 0 0 0 6.29 1.84c7.545 0 11.67-6.25 11.67-11.668 0-.18-.006-.356-.015-.53A8.18 8.18 0 0 0 20 2.8Z"
            />
          </svg>
          <p id="userTwitter" class="ml-5 text-Steel-Blue tex-sm">
            Not Available
          </p>
        </div>

        <div class="flex items-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
          >
            <path
              fill="#4B6A9B"
              fill-rule="evenodd"
              d="M10.858 1.558 1.7.167A1.477 1.477 0 0 0 .517.492 1.49 1.49 0 0 0 0 1.608v17.559c0 .458.375.833.833.833h2.709v-4.375c0-.808.65-1.458 1.458-1.458h2.083c.809 0 1.459.65 1.459 1.458V20h3.541V3a1.46 1.46 0 0 0-1.225-1.442ZM4.583 12.292h-1.25a.625.625 0 0 1 0-1.25h1.25a.625.625 0 0 1 0 1.25Zm-1.25-2.5h1.25a.625.625 0 0 0 0-1.25h-1.25a.625.625 0 0 0 0 1.25Zm1.25-2.5h-1.25a.625.625 0 0 1 0-1.25h1.25a.625.625 0 0 1 0 1.25Zm-1.25-2.5h1.25a.625.625 0 0 0 0-1.25h-1.25a.625.625 0 0 0 0 1.25Zm5.417 7.5H7.5a.625.625 0 0 1 0-1.25h1.25a.625.625 0 0 1 0 1.25Zm-1.25-2.5h1.25a.625.625 0 0 0 0-1.25H7.5a.625.625 0 0 0 0 1.25Zm1.25-2.5H7.5a.625.625 0 0 1 0-1.25h1.25a.625.625 0 0 1 0 1.25Zm-1.25-2.5h1.25a.625.625 0 0 0 0-1.25H7.5a.625.625 0 0 0 0 1.25ZM12.917 7.792l5.933 1.243c.68.15 1.15.737 1.15 1.425v8.082A1.46 1.46 0 0 1 18.542 20h-5.625V7.792Zm2.708 9.708h1.25a.625.625 0 0 0 0-1.25h-1.25a.625.625 0 0 0 0 1.25Zm1.25-2.5h-1.25a.625.625 0 0 1 0-1.25h1.25a.625.625 0 0 1 0 1.25Zm-1.25-2.5h1.25a.625.625 0 0 0 0-1.25h-1.25a.625.625 0 0 0 0 1.25Z"
              clip-rule="evenodd"
            />
          </svg>
          <p id="userCompany" class="ml-5 text-Steel-Blue tex-sm">@github</p>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
